<div class="card">
    <div class="card-body">
        <h3 class="card-title card-title-grande">Habilidades blandas
            <button class="btn btn-dark btn-modificar">Agregar</button>
            <button class="btn btn-dark btn-modificar">Editar</button>
            <button class="btn btn-dark btn-modificar">Borrar</button>
        </h3>
        <div class="container container-progress">
            <!--Empatía-->
            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Empatía</p>
                </div>
                <div class="col-12 col-md-10">
                    <div class="progress">
                        <div class="progress-bar progress-bar-stripped" role="progressbar" aria-label="Basic example" style="width: 76%" aria-valuenow="76" aria-valuemin="0" aria-valuemax="100">76%</div>
                    </div>
                </div>
            </div>
            <!--Trabajo en equipo-->
            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Trabajo en equipo</p>
                </div>
                <div class="col-12 col-md-10">
                    <div class="progress">
                        <div class="progress-bar progress-bar-stripped" role="progressbar" aria-label="Basic example" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100">34%</div>
                    </div>
                </div>
            </div>
            <!--Atención al detalle-->
            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Atención al detalle</p>
                </div>
                <div class="col-12 col-md-10">
                    <div class="progress">
                        <div class="progress-bar progress-bar-stripped" role="progressbar" aria-label="Basic example" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                    </div>
                </div>
            </div>
            <!--Capacidad de análisis-->
            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Capacidad de análisis</p>
                </div>
                <div class="col-12 col-md-10">
                    <div class="progress">
                        <div class="progress-bar progress-bar-stripped" role="progressbar" aria-label="Basic example" style="width: 89%" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100">89%</div>
                    </div>
                </div>
            </div>
            <!--Comunicación-->
            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Comunicación</p>
                </div>
                <div class="col-12 col-md-10">
                    <div class="progress">
                        <div class="progress-bar progress-bar-stripped" role="progressbar" aria-label="Basic example" style="width: 52%" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100">52%</div>

            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Adaptabilidad</p>
                </div>

                    </div>
                </div>
            </div>
            <!--Inglés-->
            <div class="row">
                <div class="col-12 col-md-2">
                    <p class="progress-text">Inglés</p>
                </div>
                <div class="col-12 col-md-10">
                    <div class="progress">
                        <div class="progress-bar progress-bar-stripped" role="progressbar" aria-label="Basic example" style="width: 93%" aria-valuenow="93" aria-valuemin="0" aria-valuemax="100">93%</div>
